
<app-breadcrumb [title]="'สินค้าคงเหลือ (แยกตามรุ่น/Model)'" [items]="['Inventory', 'Product']" [active_item]="'List by Group'"></app-breadcrumb>

<div class="container-fluid">

  <div class="row">
      <div class="col-sm-12">
         

        <div class="card">   

          <div class="card-body"> 
              
            <div class="row">

              <div class="col-sm-3">

                <label class="col-sm-12 col-form-label">  วันที่คลังสินค้า/Inventory Date  </label>
                <div class="col-sm-12">
                  <input class="form-control digits" type="date" value="2022-01-01" />
                </div>
                  
              </div>

              <div class="col-sm-3">

                  <div class="mb-3 m-form__group">
                      <label for="exampleFormControlSelect9">เลือกคลังสินค้า</label>
                      <select class="form-control digits" id="exampleFormControlSelect9">
                        <option>ทั้งหมด</option>
                        <option>Big-C ชลบุรี</option>
                        <option>Central ชิดลม</option>
                        <option>Stock มือสอง</option>                          
                      </select>
                  </div>

              </div>

              <div class="col-sm-3">
                  <div class="mb-3 m-form__group">
                      <label for="exampleFormControlSelect9">ตัวเลือกเพิ่มเติม</label>
                      <select class="form-control digits" id="exampleFormControlSelect9">
                          <option value="" selected>แสดงจำนวนสินค้า/Select Qty</option>
                          <option value="EXISTS" >  เฉพาะที่มีสินค้าคงเหลือ (Qty > 0) </option>
                          <option value="NONE">  ไม่มีสินค้าในคลัง (Qty = 0)</option>                         
                      </select>
                  </div>
              </div>

             

            </div>

            <div class="row">

              <div class="col-sm-3">

                <div class="mb-3 m-form__group">
                    <label for="exampleFormControlSelect9">เลือกประเภทสินค้า/Category</label>
                    <select class="form-control digits" id="exampleFormControlSelect9">
                      <option>ทั้งหมด</option>
                      <option>มือถือ/Mobile</option>
                      <option>อุปกรณ์</option>
                      <option>ทั่วไป</option>                          
                    </select>
                </div>

              </div>

              <div class="col-sm-3">

                <div class="mb-3 m-form__group">
                    <label for="exampleFormControlSelect9">เลือกยี่ห้อสินค้า/Brand</label>
                    <select class="form-control digits" id="exampleFormControlSelect9">
                      <option>ทั้งหมด</option>
                      <option>SAMSUNG</option>
                      <option>SANDISK</option>
                      <option>REALME</option>                          
                    </select>
                </div>

              </div>

              <div class="col-sm-3">
                  <button class="btn btn-primary m-t-30 m-r-15" type="submit">Search</button>
              </div>

            </div>

          </div>


        </div>
      </div>
  </div>
  
    
    

    <div class="row">
        <div class="col-sm-12">
            <div class="card">              
                <div class="card-body">

                    <div class="product-list-custom custom-datatable">
                        <div class="table-responsive">
                          <table class="table">
                            <thead>
                              <tr>                                
                                <th scope="col">ประเภทสินค้า/Category</th>
                                <th scope="col">ยี่ห้อ/Brand</th>
                                <th scope="col">รุ่น/Model</th>
                                <th class="text-end" scope="col">ต้นทุน/Cost</th>
                                <th class="text-end" scope="col">จำนวน/Qty</th>
                              </tr>
                            </thead>
                            <tbody>

                              <tr *ngFor="let product of products; index as i">
                                <td>
                                  {{ product.group_name }} 
                                </td>  
                                <td>
                                    {{ product.brand_name }} 
                                </td>
                                <td>                                  
                                    {{ product.model_name }}
                                </td>                                
                                <td class="text-end">
                                    {{ product.qty | number }}
                                </td>
                                <td class="text-end">
                                  {{ product.cost | number }}
                                </td>
                                
                              </tr>

                            </tbody>
                          </table>
                        </div>
                    </div><!--./product-list-->

                </div><!--./card-body-->

            </div><!--./card-->
        </div><!--./col-sm-12-->

    </div> <!--./row-->
</div>    <!--./container-fluid-->
