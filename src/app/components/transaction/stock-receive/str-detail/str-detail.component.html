<app-breadcrumb
  [title]="'เอกสารรับสินค้าเข้าคลัง (Stock-In)'"
  [items]="['รายการประจำวัน']"
  [active_item]="'รายละเอียดเอกสารรับสินค้า'">
</app-breadcrumb>

<div class="container-fluid">

    <div class="row">
      
        <div class="card">
            <div class="card-header p-t-10 p-b-10">                
                <h5 class="pos_title"> เอกสารรับสินค้า : {{doc_id}} </h5>
            </div>
            <div class="card-body">                
                <div class="row">                    
                    <div class="col-sm-4">
                      <label  >วันที่สร้างเอกสาร</label>
                        <input class="form-control digits" type="date"
                              readonly [ngModel]="doc_date | date:'yyyy-MM-dd'" >
                    </div>
                    <div class="col-sm-4">
                        <label  >ร้าน/คลัง/สาขา</label>
                          <input class="form-control digits" type="text"
                                readonly [ngModel]="wh_name" >
                    </div>
                    <div class="col-sm-4">
                        <label  >ผู้จำหน่าย</label>
                          <input class="form-control digits" type="text"
                                readonly [ngModel]="vendor_name" >
                    </div> 
                </div>

                <div class="row m-t-10">
                    <div class="col-sm-8">
                        <label  >ที่อยู่</label>
                          <input class="form-control digits" type="text"
                                 readonly [ngModel]="vendor_addr" >
                    </div>
                    <div class="col-sm-4">
                        <label  >เบอร์โทร</label>
                          <input class="form-control digits" type="text"
                                 readonly [ngModel]="vendor_tel" >
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="card">

            <div class="card-body">

                <div class="product-list-custom custom-datatable">
                    <div class="table-responsive">
                      <table class="table pos_table">
                        <thead >
                          <tr >                             
                            <th scope="col" >No.</th>                                                                                                     
                            <th scope="col" >Barcode/Emei</th>                                                                                                     
                            <th scope="col" >ประเภทสินค้า</th>
                            <th scope="col" >ชื่อสินค้า</th>                            
                            <th scope="col" >สี</th>                            
                            <th class="text-end" scope="col">จำนวน</th>
                            <th class="text-end" scope="col">ต้นทุน/หน่วย</th>                            
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of stockinList; index as i">
                            <td>{{i+1}} </td>                    
                            <td>{{ product.bar_code }} </td>                    
                            <td>{{ product.group_name }}</td>                    
                            <td >                       
                                {{ product.pd_name }}                      
                            </td>
                            <td>{{ product.color }}</td>                    
                            
                            <td class="text-end robo">{{ product.qty | number }}</td>
                            <td class="text-end robo">{{ product.cost | number }}</td>                    
                          </tr>
         
                        </tbody>
                      </table>
                    </div>
                  </div>


            </div>

        </div>
    </div>

</div>
