
<app-breadcrumb [title]="'Basic'" [items]="['Tables', 'Data Tables','Stockcard']" [active_item]="'Basic'"></app-breadcrumb>

<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Basic Table</h5>
        </div>
        
        <div class="card-body custom-datatable noscroll">
          <div class="custom-datatable table-responsive">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col" sortable="name" (sort)="onSort($event)">doc_id</th>
                  <th scope="col" sortable="startDate">doc_date</th>
                  <th scope="col" sortable="invoice" (sort)="onSort($event)">type_doc</th>
                  <th scope="col" sortable="position" (sort)="onSort($event)">wh_name</th>
                  <th scope="col" sortable="credit" (sort)="onSort($event)">group_name</th>
                  <th scope="col" sortable="office" (sort)="onSort($event)">brand_name</th>
                  <th scope="col" sortable="salary">model_name</th>
                  <th scope="col" sortable="Budget" (sort)="onSort($event)">cost</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of tableItem$  | async">
                  <td scope="row">                    
                    <ngb-highlight [result]="item.invoice" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.doc_date" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.type_doc" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.wh_name" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.group_name" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.brand_name" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.model_name" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="item.cost" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <div class="action">
                      <li class="edit">
                        <a href="#"><i class="icon-pencil-alt"></i></a>
                      </li>
                      <li class="delete" (click)="onSelect(item.name)">
                        <a href="#"><i class="icon-trash"></i></a>
                      </li>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>

            <div class="d-flex justify-content-between mt-3">
              <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="20">20 items per page</option>
                <option [ngValue]="50">50 items per page</option>
              </select>
              <ngb-pagination class="ms-3" [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize"> </ngb-pagination>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends -->
